<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1>Add teacher / student</h1>
        <form id="form">
            <select id="select" name="select" class="input input-inner">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
        
            <input
                type="text"
                placeholder="Name"
                id="name"
                name="name"
                minlength="3"
                maxlength="10"
                class="input input-inner"
                autocomplete="off"
                required
            />
        
            <input
                type="number"
                placeholder="Age"
                id="age"
                name="age"
                min="10"
                max="75"
                class="input input-inner"
                autocomplete="off"
                required
            />
        
            <input
                type="text"
                placeholder="Subject"
                id="subject"
                name="subject"
                class="input input-inner"
                autocomplete="off"
                required
            />
        
            <button type="submit" id="button-add">Add</button>
        </form>

        <section class="sub-container">
            <div class="students-container">
                <h2>Students</h2>
                <ul class="students">

                    <li class="student-li">
                        <div class="student">
                            <div class="student-pass-fail-sub">
                                <div class="pass-fail">
                                    <h3>Name</h3><p><span>Passed</span></p>
                                </div>
                                <p>Student</p>
                                <p>Grades: </p>
                                <p>Age</p>
                            </div>
                            <div class="buttons">
                                <div class="pass-fail-buttons">
                                    <button id="pass">Pass</button>
                                    <button id="fail">Fail</button>
                                </div>
                                <div class="buttons-del-add">
                                    <button id="delete-student">Delete</button>
                                    <button id="add-grade">Add</button>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="teachers-container">
                <h2>Teachers</h2>
                <ul class="teachers">

                        <li class="teacher-li">
                            <div class="teacher">
                                <h3>Name</h3>
                                <p>Teacher</p>
                                <p>Area</p>
                                <p>Age</p>
                                <button id="delete-teacher">Delete</button>
                            </div>
                        </li>

                </ul>
            </div>

        </section>
    </main>
</body>
</html>
